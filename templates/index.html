<!DOCTYPE html>
<html lang="en">

<head>
    <title>To News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="../static/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="home-btn" href="https://tonews.herokuapp.com">Trending Headlines</a>

            <form action="/search-results" class="d-flex" method="POST">
                <input class="search-bar form-control me-2 " type="search" placeholder="Search for a topic"
                    aria-label="Search" name="key">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
  
    <div class="jumbotron text-center">
        <h1>To News</h1>
        <p>One place for all kinds of news</p>
    </div>

    <div class="container">
        <h2>Trending Headlines</h2>
        <div class="row" style="justify-content: space-evenly;">
            {%for article in articles%}
            <div class="card custom-card">
                <img class="card-img-top" src="{{article['urlToImage']}}" alt="{{article['title']}}"
                    style="width:100%; height:220px;">
                <div class="card-body">
                    <h4 class="card-title">{{article['title']}}</h4>
                    <span><b>Published: </b>{{article['publishedAt'][:10]}}, {{article['publishedAt'][11:16]}}</span>
                    <p class="card-text">{{article['description']}}</p>
                    <a href="{{article['url']}}" class="read-more btn btn-primary" target="_blank">Read More</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="container-fluid bg-dark custom-footer">&copy; 2021 - <a href="https://tonews.herokuapp.com" style="color:white">To News</a></div>

</body>

</html>
